<!DOCTYPE html>
<!-- saved from url=(0035)http://pedagogica.metacatalogo.org/ -->
<html lang="es-ES" class="js fonts-loaded">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Catálogo en línea Koha</title>

    <meta name="generator" content="Koha 20.1102000" />
    <!-- leave this for stats -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      href="http://pedagogica.metacatalogo.org/opac-tmpl/bootstrap/images/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <a href="/">
            <img
              src="./src/static/logo-koha.svg"
              alt="Logo de koha: una imagen con la frase koha de color verde"
              title="Una imagen con la frase koha de color verde"
            />
          </a>
        </div>

        <ul class="nav__links">
          <li>
            <button class="close">X</button>
          </li>
          <li>
            <a href="#"
              ><img
                src="./src/icons/nav__cart.svg"
                alt="icono de carrito de compras"
              />
              Carrito
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="/src/icons/nav__list.svg" alt="" /> Lista de deseos</a
            >
          </li>
          <li>
            <button class="nav__links--primary">
              <img
                src="/src/icons/nav__user.svg"
                alt="Icono de un usuario"
                title="Usuario"
              />Ingresar
            </button>
          </li>
          <li>
            <button class="menu">
              <img
                src="/src/icons/nav__menu.svg"
                alt="Icono de un usuario"
                title="Usuario"
              />
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="hero">
      <div class="hero__searchBox">
        <div class="hero__searchBox--header">
          <h1>Busca en Koha</h1>
          <div class="dropdown">
            <button class="dropBtn">
              <img
                class="dropBtn"
                src="./src/icons/hero__settings.svg"
                alt="Icono de engranaje: despliega más opciones de busqueda"
              />
            </button>
            <div class="dropdown__content">
              <a class="dropdown__link" href="#">Búsqueda avanzada</a>
              <a class="dropdown__link" href="#">Búsqueda de autoridad </a>
              <a class="dropdown__link" href="#">Etiquetas</a>
              <a class="dropdown__link" href="#">Biblioteca</a>
            </div>
          </div>
        </div>

        <div class="hero__searchBox--inputs">
          <select name="" id="">
            <option value="">Catalogo completo</option>
            <option value="">Autor</option>
            <option value="">Tema</option>
            <option value="">Título</option>
            <option value="">ISBN</option>
            <option value="">ISSN</option>
            <option value="">Series</option>
            <option value="">Signatura</option>
          </select>
          <p>
            <input type="text" placeholder="Buscar..." />
            <button>
              <img src="/src/icons/hero__search.svg" alt="Icono de buscar" />
            </button>
          </p>
        </div>
      </div>
    </main>

    <section class="categories">
      <h1>Categorias</h1>
      <div class="categorie">
        <h2>Recientemente añadidos:</h2>
        <div class="categorie__grid"></div>
      </div>
    </section>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
